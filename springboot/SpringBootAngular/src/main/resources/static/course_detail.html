<html lang="en">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    		*{
    			margin: 0px;

            .comma:empty {
          			display: none;
            }

            .comma:not(:first-child):before {
            content: ", ";
            }
            #course {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;

}
#course td, #course th {

}
